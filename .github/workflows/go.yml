name: Go
on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-16.04
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v .

    - name: copy rezerwo bin to web server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        source: "rezerwo"
        target: "/var/www/zori.cz/rezerwo/githubci"

    - name: upgrade rezerwo
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/zori.cz/rezerwo
          cp db.sql backup/db.sql-$(date '+%y%m%d-%H%M%S')
          service rezerwo stop
          mv githubci/rezerwo .
          git pull
          service rezerwo start
          rmdir githubci
