{{define "head"}}
  <script type="text/javascript" src="/js/a_login.js"></script>
  <title>{{.LBLTitle}}</title>
{{end}}
{{define "body"}}
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <h3>{{.LBLTitle}}</h3>
      <form id="admin-login" onsubmit='return LoginForm(this)'>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">{{.LBLEmail}}</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="{{.LBLEmailPlaceholder}}" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">{{.LBLPassword}}</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="{{.LBLPasswordPlaceholder}}" required>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
          <label class="form-check-label" for="remember-me">{{.LBLRememberMe}}</label>
        </div>
        <div id="form-group"><a href="/passreset">{{.LBLResetPassword}}</a></div>
      <button type="submit" class="btn btn-primary">{{.BTNSubmit}}</button>
    </form> 
    </div>
  </div>
{{end}}
