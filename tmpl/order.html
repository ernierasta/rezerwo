{{define "head"}}  <link href="/css/room.css" rel="stylesheet" type="text/css">
  <title>{{.LBLTitle}}</title>
{{end}}
{{define "body"}}
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form action="/order/status" method="POST">
        <input id="prices" name="prices" value="{{.LBLPricesValue}}" hidden>
        <input id="rooms" name="rooms" value="{{.LBLRoomsValue}}" hidden>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="sits">{{.LBLSits}}</label>
            <input type="text" class="form-control" id="sits" name="sits" value="{{.LBLSitsValue}}" readonly>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="total-price">{{.LBLTotalPrice}}</label>
            <input type="text" class="form-control" id="total-price" name="total-price" value="{{.LBLTotalPriceValue}}" readonly>
          </div>
        </div>
      </div>
 
      <div class="form-group">
        <label for="email">{{.LBLEmail}}</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="{{.LBLEmailPlaceholder}}" required>
        <small id="emailHelp" class="form-text text-muted">{{.LBLEmailHelp}}</small>
      </div>
      <div class="form-group">
        <label for="password">{{.LBLPassword}}</label>
        <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="{{.LBLPasswordPlaceholder}}">
        <small id="passwordHelp" class="form-text text-muted">{{.LBLPasswordHelp}}</small>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="name">{{.LBLName}}</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="{{.LBLNamePlaceholder}}" required>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="surname">{{.LBLSurname}}</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="{{.LBLSurnamePlaceholder}}" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">{{.LBLPhone}}</label>
        <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="{{.LBLPhonePlaceholder}}">
        <small id="phoneHelp" class="form-text text-muted">{{.LBLPhoneHelp}}</small>
      </div>
      <div class="form-group">
        <label for="notes">{{.LBLNotes}}</label>
        <textarea class="form-control" id="notes" name="notes" aria-describedby="notesHelp" rows="3" placeholder="{{.LBLNotesPlaceholder}}"></textarea>
        <small id="notesHelp" class="form-text text-muted">{{.LBLNotesHelp}}</small>
      </div>

      <button type="submit" class="btn btn-primary">{{.BTNSubmit}}</button>
    </form> 
    </div>
  </div>
{{end}}
